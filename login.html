]<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

    <div class="container">

        <div class="card">

            <h2 id="form-title">67 BOI
            </h2>

            
            <form id="login-form" method="POST" action="{{ url_for('auth.login') }}">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit" class="btn">Login</button>

                <p class="switch-text">
                    Don't have an account?
                    <span class="switch-link" onclick="showSignup()">Sign up</span>
                </p>
            </form>

            
            <form id="signup-form" method="POST" action="{{ url_for('auth.signup') }}" style="display:none;">
                <input type="text" name="username" placeholder="Choose a Username" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="password" name="password" placeholder="Create Password" required>

                <button type="submit" class="btn">Create Account</button>

                <p class="switch-text">
                    Already registered?
                    <span class="switch-link" onclick="showLogin()">Login</span>
                </p>
            </form>

        </div>
    </div>

<script>
    function showSignup() {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("signup-form").style.display = "block";
        document.getElementById("form-title").innerText = "Create Account";
    }

    function showLogin() {
        document.getElementById("signup-form").style.display = "none";
        document.getElementById("login-form").style.display = "block";
        document.getElementById("form-title").innerText = "Welcome Back";
    }
</script>

</body>
</html>
